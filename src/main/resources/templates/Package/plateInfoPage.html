<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--    LINKS  -->
    <th:block th:insert="~{fragments/links}"></th:block>

    <title> Тарелка </title>
    <link rel="icon" type="image/x-icon" href="/img/photos/noImage.png">
    <link href="/css/show.css" rel="stylesheet">
</head>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const navbar = document.getElementById("sidebar");
    console.log(navbar);
    const toggler = document.querySelector("a.sidebar-toggle");
    toggler.addEventListener("click", () => {
    navbar.classList.toggle("collapsed");
    });
});
</script>
<body>
<div class="wrapper">
    <!--    HEADER  -->
    <th:block th:insert="~{fragments/header}"></th:block>


    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>
        <main class="content">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-12">
                        <div class="card custom-card-width-lg">
                            <div class="card-header">
                                <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                                    <h5 class="card-title mb-0">Тарелка</h5>
                                    <button onclick="printPage()">
                                        <i class="fas fa-print"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="zoomed-card">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="material-info">
                                            <h4 class="material-id" th:text="'Номер: ' + ${plate.id}"></h4>
                                            <hr>
                                            <h4 class="material-name" th:text="'Име: ' + ${plate.name}"></h4>
                                            <hr>
                                            <h4 class="material-quantity" th:text="'Наличност: ' + ${plate.availableQuantity} + ' бр.'"></h4>
                                            <hr>
                                            <h4 class="material-price" th:text="'Цена: ' + ${plate.price} + ' лв.'"></h4>
                                            <hr>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script>
    function printPage() {
        window.print();
    }
</script>
</body>
</html>
<style>
  zoomed-card {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Style the card */
.card {
  padding: 15px;
  max-width: 500px;
}

/* Style the material attributes */
.material-info h4 {
  font-weight: normal;
  margin: 8px 0;
}
</style>
