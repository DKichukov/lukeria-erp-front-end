<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- LINKS -->
    <th:block th:insert="~{fragments/links}"></th:block>

    <title>–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç</title>
    <link rel="icon" type="image/x-icon" href="/img/photos/noImage.png">
    <link href="/css/form.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const navbar = document.getElementById("sidebar");
            console.log(navbar);
            const toggler = document.querySelector("a.sidebar-toggle");
            toggler.addEventListener("click", () => {
            navbar.classList.toggle("collapsed");
            });
        });
    </script>
    <style>
        /* –£–≥–æ–ª–µ–º—è–≤–∞–Ω–µ –Ω–∞ –ø–æ–ª–µ—Ç–æ –∑–∞ –∏–∑–±–æ—Ä */
        #productId {
            height: 100px; /* –£–≤–µ–ª–∏—á–µ–Ω–∞ –≤–∏—Å–æ—á–∏–Ω–∞ –Ω–∞ –ø–æ–ª–µ—Ç–æ */
            font-size: 1.2em; /* –ü–æ-–≥–æ–ª—è–º —à—Ä–∏—Ñ—Ç */
            padding: 10px; /* –í—ä—Ç—Ä–µ—à–µ–Ω –æ—Ç—Å—Ç—ä–ø –∑–∞ –ø–æ–≤–µ—á–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ */
            border-radius: 5px; /* –ó–∞–∫—Ä—ä–≥–ª–µ–Ω–∏ —ä–≥–ª–∏ */
        }

        /* –£–≥–æ–ª–µ–º—è–≤–∞–Ω–µ –Ω–∞ Select2 –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
        .select2-container .select2-selection--single {
            height: 100px !important; /* –í–∏—Å–æ—á–∏–Ω–∞ –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            line-height: 80px !important;
            font-size: 1.2em; /* –ì–æ–ª—è–º —à—Ä–∏—Ñ—Ç */
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .select2-container .select2-selection--single .select2-selection__rendered {
            line-height: 80px !important; /* –í–µ—Ä—Ç–∏–∫–∞–ª–Ω–æ —Ü–µ–Ω—Ç—Ä–∏—Ä–∞–Ω–µ –Ω–∞ —Ç–µ–∫—Å—Ç–∞ */
            font-size: 1.2em; /* –£–≤–µ–ª–∏—á–µ–Ω —à—Ä–∏—Ñ—Ç */
        }

        .select2-container .select2-selection--single .select2-selection__arrow {
            height: 100px !important; /* –í–µ—Ä—Ç–∏–∫–∞–ª–Ω–æ —Ü–µ–Ω—Ç—Ä–∏—Ä–∞–Ω–µ –Ω–∞ —Å—Ç—Ä–µ–ª–∫–∞—Ç–∞ */
        }

        /* Dropdown —Å—Ç–∏–ª–∏–∑–∏—Ä–∞–Ω–µ */
        .select2-dropdown {
            font-size: 1.2em; /* –ü–æ-–≥–æ–ª—è–º —à—Ä–∏—Ñ—Ç –≤ dropdown */
        }

        .select2-results__option {
            padding: 10px; /* –í—ä—Ç—Ä–µ—à–µ–Ω –æ—Ç—Å—Ç—ä–ø –Ω–∞ –æ–ø—Ü–∏–∏—Ç–µ */
            font-size: 1.2em; /* –ü–æ-–≥–æ–ª—è–º —à—Ä–∏—Ñ—Ç –∑–∞ –æ–ø—Ü–∏–∏—Ç–µ */
        }

        .select2-results__option img {
            margin-right: 10px; /* –†–∞–∑—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ—Ç–æ –∏ —Ç–µ–∫—Å—Ç–∞ */
            vertical-align: middle;
        }

        /* üåü –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –∑–∞ –º–æ–±–∏–ª–Ω–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ */
        @media (max-width: 768px) {
            #productId {
                height: 60px; /* –ü–æ-–º–∞–ª–∫–∞ –≤–∏—Å–æ—á–∏–Ω–∞ –∑–∞ –º–æ–±–∏–ª–Ω–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ */
                font-size: 1em; /* –ü–æ-–º–∞–ª—ä–∫ —à—Ä–∏—Ñ—Ç */
            }

            .select2-container .select2-selection--single {
                height: 60px !important;
                line-height: 60px !important;
                font-size: 1em;
            }

            .select2-container .select2-selection--single .select2-selection__rendered {
                line-height: 60px !important;
                font-size: 1em;
            }

            .select2-container .select2-selection--single .select2-selection__arrow {
                height: 60px !important;
            }

            .select2-results__option {
                font-size: 1em; /* –ü–æ-–º–∞–ª—ä–∫ —à—Ä–∏—Ñ—Ç –∑–∞ dropdown –æ–ø—Ü–∏–∏—Ç–µ */
            }
        }

        @media (max-width: 480px) {
            #productId {
                height: 50px;
                font-size: 0.9em;
            }

            .select2-container .select2-selection--single {
                height: 50px !important;
                line-height: 50px !important;
                font-size: 0.9em;
            }

            .select2-container .select2-selection--single .select2-selection__rendered {
                line-height: 50px !important;
                font-size: 0.9em;
            }

            .select2-container .select2-selection--single .select2-selection__arrow {
                height: 50px !important;
            }

            .select2-results__option {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <!-- HEADER -->
    <th:block th:insert="~{fragments/header}"></th:block>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>

        <div class="main">
            <main class="content">
                <div class="d-flex justify-content-center">
                    <div class="row">
                        <div class="col-12">
                            <div class="card custom-card-width-lg">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">–ü—Ä–æ–∏–∑–≤–æ–¥—Å—Ç–≤–æ –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç</h5>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/product/produce}" method="post">
                                        <!-- –ü–æ–ª–µ –∑–∞ –∏–∑–±–æ—Ä –Ω–∞ –ø—Ä–æ–¥—É–∫—Ç -->
                                        <div class="form-group" th:if="${products}">
                                            <label for="productId" style="width: 100%;">–ü—Ä–æ–∏–∑–≤–µ–¥–µ–Ω –ø—Ä–æ–¥—É–∫—Ç:</label>
                                            <select id="productId" name="productId" class="custom-select-lg" style="width: 100%;">
                                                <option th:each="product : ${products}"
                                                        th:value="${product.id}"
                                                        th:text="${product.productCode} + ' - ' + ${productPackageMap.get(product.packageId)}"
                                                        th:data-image-url="${productPackageMapImages.get(product.packageId)}">
                                                </option>
                                            </select>
                                        </div>

                                        <!-- –ü–æ–ª–µ –∑–∞ –≤—ä–≤–µ–∂–¥–∞–Ω–µ –Ω–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ -->
                                        <div class="form-group">
                                            <label for="producedQuantity">–ü—Ä–æ–∏–∑–≤–µ–¥–µ–Ω –±—Ä–æ–π</label>
                                            <input type="number" class="form-control" id="producedQuantity"
                                                   name="producedQuantity" required min="1">
                                        </div>

                                        <!-- –ë—É—Ç–æ–Ω –∑–∞ –∏–∑–ø—Ä–∞—â–∞–Ω–µ -->
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">–°—ä–∑–¥–∞–π</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<!-- JavaScript –∑–∞ Select2 –∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª–Ω–æ—Å—Ç -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#productId').select2({
            templateResult: formatState,
            templateSelection: formatState,
            width: '100%' // –£–≤–µ—Ä—è–≤–∞ —Å–µ, —á–µ –ø–æ–ª–µ—Ç–æ –∑–∞ –∏–∑–±–æ—Ä –∏–∑–ø–æ–ª–∑–≤–∞ –ø—ä–ª–Ω–∞—Ç–∞ —à–∏—Ä–∏–Ω–∞
        });
    });

    // –§—É–Ω–∫—Ü–∏—è –∑–∞ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–∞–Ω–µ –Ω–∞ –µ–ª–µ–º–µ–Ω—Ç–∞ –≤ dropdown
    function formatState(state) {
        if (!state.id) {
            return state.text;
        }
        var imageUrl = state.element.getAttribute('data-image-url');
        if (imageUrl) {
            return $('<span><img src="' + imageUrl + '" width="50" height="50" style="margin-right:10px;"/> ' + state.text + '</span>');
        } else {
            return state.text;
        }
    }
</script>
</body>
</html>
