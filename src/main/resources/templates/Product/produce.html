<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:insert="~{fragments/links}"></th:block>
    <title>Производство на продукт</title>
    <link rel="icon" type="image/x-icon" href="/img/photos/noImage.png">
    <link href="/css/form.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <style>
        .product-row {
            margin-bottom: 15px;
        }

        .select2-container .select2-selection--single {
            height: 40px !important;
            display: flex;
            align-items: center;
        }

        .select2-container .select2-selection--single .select2-selection__rendered {
            line-height: 40px !important;
        }

        .select2-container .select2-selection--single .select2-selection__arrow {
            height: 40px !important;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <th:block th:insert="~{fragments/header}"></th:block>
    <div class="main">
        <nav class="navbar navbar-expand navbar-light navbar-bg">
            <a class="sidebar-toggle js-sidebar-toggle">
                <i class="hamburger align-self-center"></i>
            </a>
        </nav>

        <main class="content">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col-12">
                        <div class="card custom-card-width-lg">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Производство на продукт</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/product/produce}" method="post">
                                    <div id="product-rows">
                                        <!-- Полета за избор на продукт и количество -->
                                        <div class="product-row form-group" id="row1">
                                            <label for="productId1" style="width: 100%;">Произведен продукт:</label>
                                            <div class="d-flex align-items-center">
                                                <select id="productId1" name="productId1" class="custom-select-lg" style="width: 100%;">
                                                    <option th:each="product : ${products}"
                                                            th:value="${product.id}"
                                                            th:text="${product.productCode} + ' - ' + ${productPackageMap.get(product.packageId)}"
                                                            th:data-image-url="${productPackageMapImages.get(product.packageId)}">
                                                    </option>
                                                </select>
                                                <input type="number" class="form-control ml-3" id="producedQuantity1" name="producedQuantity1" required min="1" placeholder="Количество">
                                                <button type="button" class="btn btn-danger ml-3 remove-row" data-row-id="1">Премахни</button>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Бутон за добавяне на още продукти -->
                                    <div class="text-center mb-3">
                                        <button type="button" id="add-product" class="btn btn-secondary">Добави още продукт</button>
                                    </div>

                                    <!-- Бутон за изпращане -->
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary">Създай</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script th:inline="javascript">
    var products = /*[[${products}]]*/ [];
    var productPackageMap = /*[[${productPackageMap}]]*/ {};
    var productPackageMapImages = /*[[${productPackageMapImages}]]*/ {};
</script>

<!-- JavaScript за Select2 и добавяне на нови полета -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
    // Инициализация на Select2 за първия елемент
    initializeSelect2("#productId1");

    let productCounter = 1;

    // Добавяне на нов ред
    $("#add-product").on("click", function () {
        productCounter++;

        // Създаване на нов <select> елемент с опции от products
        const newSelect = $(`
            <select id="productId${productCounter}" name="productId${productCounter}" class="custom-select-lg" style="width: 100%;"></select>
        `);

        products.forEach(product => {
            const productCode = product.productCode;
            const packageId = product.packageId;
            const packageText = productPackageMap[packageId];
            const imageUrl = productPackageMapImages[packageId];
            const option = $(`<option></option>`)
                .val(product.id)
                .text(`${productCode} - ${packageText}`)
                .data("image-url", imageUrl);
            newSelect.append(option);
        });

        const newRow = $(`
            <div class="product-row form-group" id="row${productCounter}">
                <label for="productId${productCounter}" style="width: 100%;">Произведен продукт:</label>
                <div class="d-flex align-items-center">
                    ${newSelect[0].outerHTML}
                    <input type="number" class="form-control ml-3" id="producedQuantity${productCounter}" name="producedQuantity${productCounter}" required min="1" placeholder="Количество">
                    <button type="button" class="btn btn-danger ml-3 remove-row" data-row-id="${productCounter}">Премахни</button>
                </div>
            </div>
        `);

        // Добавяне на нов ред към контейнера
        $("#product-rows").append(newRow);

        // Инициализация на Select2 за новия елемент
        initializeSelect2(`#productId${productCounter}`);
    });

    // Премахване на ред
    $(document).on("click", ".remove-row", function () {
        const rowId = $(this).data("row-id");
        $(`#row${rowId}`).remove();
    });

    // Функция за инициализация на Select2
    function initializeSelect2(selector) {
        $(selector).select2({
            templateResult: formatState,
            templateSelection: formatState,
            width: '100%'
        });
    }

    // Функция за форматиране на опции в Select2
    function formatState(state) {
        if (!state.id) {
            return state.text;
        }
        let imageUrl = $(state.element).data("image-url");
        if (imageUrl) {
            return $(
                '<span><img src="' + imageUrl + '" width="40" height="40" style="margin-right: 10px;" /> ' + state.text + '</span>'
            );
        }
        return state.text;
    }
});

</script>
</body>
</html>
