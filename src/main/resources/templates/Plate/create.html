<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <!--    LINKS  -->
  <th:block th:insert="~{fragments/links}"></th:block>

  <title> Тарелки </title>
  <link rel="icon" type="image/x-icon" href="/img/photos/noImage.png">
  <link href="/css/form.css" rel="stylesheet">
</head>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const navbar = document.getElementById("sidebar");
    console.log(navbar);
    const toggler = document.querySelector("a.sidebar-toggle");
    toggler.addEventListener("click", () => {
    navbar.classList.toggle("collapsed");
    });
});
</script>
<body>
<div class="wrapper">
  <!--    HEADER  -->
  <th:block th:insert="~{fragments/header}"></th:block>
  <div class="main">
    <nav class="navbar navbar-expand navbar-light navbar-bg">
      <a class="sidebar-toggle js-sidebar-toggle">
        <i class="hamburger align-self-center"></i>
      </a>
    </nav>
    <main class="content">
      <div class="form-container">
        <div class="card custom-card-width-lg">
          <div class="card-header">
            <h5 class="card-title mb-0">Създай тарелка</h5>
          </div>
          <div class="card-body">
            <form action="/plate/submit"  method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="name">Име:</label>
                <input type="text" id="name" name="name"
                       title="Моля въведете името на тарелката!" required
                       th:value="${plate.name}"/>
                <div class="error-message"></div>
              </div>
              <div class="form-group">
                <label for="availableQuantity">Налични бройки:</label>
                <input type="number" id="availableQuantity" name="availableQuantity" min="1" required
                       th:value="${plate.availableQuantity}"/>
              </div>
              <div class="form-group">
                <label for="price">Цена:</label>
                <input type="number" id="price" name="price" step="0.01" min="0.01" required
                       th:value="${plate.price}"/>
              </div>
              <div class="form-group">
                <label for="photo">Снимка:</label>
                <input type="file" id="photo" name="file" />
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Създай</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
</body>
</html>
